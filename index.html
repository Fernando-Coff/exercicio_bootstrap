<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 5rem; width:70%;">
        <h1 class="h3" style="text-align: center;"><strong>CADASTRO</strong></h1>
        <div class="row">
            <div class="col">
                <form class="form-control" style="padding:2.5rem" id="form">
                    <div class="row">
                        <div class="col-6">
                            <label for="frist-name" class="form-label">Primeiro Nome</label>
                            <input type="text" id="frist-name" placeholder="Primeiro nome" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Último Nome</label>
                            <input type="text" id="last-name" placeholder="Último nome" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" placeholder="Digite o seu e-mail" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="telephone" class="form-label">Telefone</label>
                            <input type="tel" id="telephone" placeholder="Digite o seu Telefone" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="mark" required>
                                <label class="form-check-label" for="mark">Declaro que li e concordo com os <a href="#">termos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button style="display: block; width:100%" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .row{
            padding: 0.25rem;
        }
    </style>

    <script>
        const form = document.getElementById('form')
        const input = document.getElementsByTagName('input')

        form.addEventListener('submit', (e)=>{
            e.preventDefault()
            alert('Cadastro realizado com sucesso!')
            for(var i = 0; i<input.length; i++){
                input[i].value = ''
            }
        })
    </script>
</body>
</html>
